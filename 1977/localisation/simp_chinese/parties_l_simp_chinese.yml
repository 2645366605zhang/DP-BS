 fascism_noun:0 "民族主义"
 fascism_desc:0 "民族主义政治"
 communism_desc:0 "集体主义政治"
 democratic_desc:0 "自由主义政治"
 conservatism:0 "保守主义"
 conservatism_desc:0 "鉴于快速变革对社会所带来的潜在伤害，保守主义倾向于维护传统或是展开较为温和的改革，有些时候甚至提倡复古的价值观。"
 liberalism:0 "自由主义"
 liberalism_desc:0 "在尊重个人自由的悠久哲学传统下，自由主义将捍卫这些权利视为国家的首要职能。"
 socialism:0 "社会主义"
 socialism_desc:0 "民主社会主义力图依靠改革来建立一个平等的社会主义国家，其目标是废除或者削弱资本主义从民众手中摄取的权力。"
 marxism:0 "马克思主义"
 marxism_desc:0 "马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。"
 leninism:0 "列宁主义"
 leninism_desc:0 "列宁主义是一种基于马克思主义的意识形态流派，其旨在以先锋队领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。"
 stalinism:0 "斯大林主义"
 stalinism_desc:1 "作为对列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，并认为只有强而有力的社会主义政府才能彻底肃清反革命分子。"
 anti_revisionism:0 "反修正主义"
 anti_revisionism_desc:0 "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism:0 "无政府共产主义"
 anarchist_communism_desc:0 "无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。"
 nazism:0 "国家社会主义"
 nazism_desc:0 "国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 fascism_ideology:0 "法西斯主义"
 fascism_ideology_desc:0 "法西斯主义涵盖了许多极端民族主义的要素，总的来说，其核心理念崇尚对国家的奉献，以及将人民团结在一位强大领袖的领导下。"
 falangism:0 "长枪党主义"
 falangism_desc:0 "长枪党主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。"
 rexism:0 "雷克斯主义"
 rexism_desc:0 "雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。"
 neutrality:0 "威权主义"
 neutrality_desc:0 "独裁/寡头政治"
 despotism:0 "专制政治"
 despotism_desc:0 "专制政治是一种个人拥有绝对权力的政府形式。"
 oligarchism:0 "寡头政治"
 oligarchism_desc:0 "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism:1 "温和主义"
 moderatism_desc:1 "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism:1 "中间路线"
 centrism_desc:1 "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
#Modded Subideologies
#Capitalism
 i_conservatism:0 "保守主义"
 i_conservatism_desc:0 "保守主义是一种强调既有价值或现状的政治哲学。保守主义一般是相对激进而言的，而不是相对进步而言的。保守主义并不一定反对进步，只是反对激进的进步和彻底的颠覆，宁愿采取比较稳妥的方式。保守主义者随着在地区、时代等性质的不同，彼此抱持的观点或关注的议题可能不同或甚至对立。"
 i_liberalism:0 "自由主义"
 i_liberalism_desc:0 "自由主义是以自由作为主要政治价值的一系列思想流派的集合。其特色为追求发展、相信人类善良本性、以及拥护个人自治权，此外亦主张放宽及免除政权对个人的控制。更广泛地，自由主义追求保护个人思想自由的社会、以法律限制政府对权力的运用、保障自由贸易的观念、支持私人企业的市场经济、透明的政治体制以保障每一个公民的权利。"
 i_social_democracy:0 "社会民主主义"
 i_social_democracy_desc:0 "社会民主主义是一种温和的左派思想，支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。"
 i_anarchy_capitalism:0 "无政府资本主义"
 i_anarchy_capitalism_desc:0 "无政府资本主义是一种建立在个人主权概念上的个人主义意识形态，认为只有从所有权基准、以及主权个体间自愿签订的无限制的契约权利所衍生的法律才是正当的。根源于这个基础上，无政府资本主义反对国家进行不正当的垄断，以及对于个体主权的侵犯，并支持反中央集权而自由放任的资本主义制度。无政府主义强调对于个人自由与个人所有权的保护，主张废除以非自愿的税赋来支撑的政府垄断，而改由人们自愿出资的私人公司来提供对于个人自由和财产的保护服务。也因此，他们相信所有的产品和服务—包括对于人们自由和财产的保护都必须经过自由市场的机制来提供。对于无政府资本主义者而言，财产是可以透过自愿的贸易、送礼、或抛弃行为来转换，但若经由非自愿的征收来取得他人财产则是一种非法的方式—无论此种征收行为是出自其他个体、团体、或是国家都亦然。"
 i_keynesianism:0 "凯恩斯主义"
 i_keynesianism_desc:0 "凯恩斯主义（也称“凯恩斯主义经济学”）是建立在凯恩斯著作《就业、利息和货币通论》的思想基础上的经济理论。凯恩斯的经济理论认为，总体的经济趋向会制约个人的特定行为。18世纪晚期以来的“政治经济学”或者“经济学”建立在不断发展生产从而增加经济产出，而凯恩斯则认为对商品总需求的减少是经济衰退的主要原因。由此出发，他认为维持整体经济活动数据平衡的措施可以在总体上平衡供给和需求。因此，凯恩斯的和其他建立在凯恩斯理论基础上的经济学理论被称为总体经济学，与以注重研究个人行为的个体经济学相区别。"
 i_cybernism:0 "控制论主义"
 i_cybernism_desc:0 "控制论主义是一种注重科学与盈利的右翼意识形态。控制论主义们推崇通过结合电子化信息储存，全自动化管理来高效率地操控市场，并以此来维持国有企业在市场上的竞争力。"
#Socialism
 i_marxism:0 "原教旨马克思主义"
 i_marxism_desc:0 "原教旨马克思主义（也称“教条主义”）是一种偏向于保守主义的左翼意识形态。对其的定义最早出于毛泽东在1930年五月在《反对本本主义》中。毛泽东认为，在开展无产阶级革命时，不讲究当地的的实际情况，生搬硬套马克思主义以及其他国家的革命经验，如同旧时代的传教士，这就是教条主义。"
 i_leninism:0 "列宁主义"
 i_leninism_desc:0 "列宁主义（也称“马克思-列宁主义”）是俄罗斯马克思主义革命家弗拉基米尔·列宁提出的一种政治思想，其认为应建立由革命先锋队（工人阶级中最有阶级意识和政治上先进的部分）领导的无产阶级专政，从而拉开建立共产主义的政治序幕。"
 i_stalinism:0 "斯大林主义"
 i_stalinism_desc:0 "斯大林主义是指一套以约瑟夫·斯大林命名的政治和经济理论体系以及按照他的思想理论在苏联建立的社会主义政治、经济、思想、文化体制、运行机制。其主要包括了社会主义国家通过广泛的政治宣传手段，建立起围绕某一领导人的个人崇拜政治氛围，并以此来保持政府对全国人民的政治引导。在右翼人士的口中，斯大林主义也经常被作为极权主义、暴政的同义词，并被称为“红色法西斯主义”"
 i_khrushchevism:0 "斯大林-鲁晓夫主义"
 i_khrushchevism_desc:0 "/"
 i_maoism:0 "毛泽东主义"
 i_maoism_desc:0 "毛泽东主义是以毛泽东为主要代表的中国共产党人，根据马克思列宁主义的基本原理，把中国长期革命实践中一系列独创经验作理论概括后形成的指导思想统合后的一种意识形态。其比较突出的具体内容有“枪杆子里面出政权”、“星星之火，可以燎原”、“没有调查，就没有发言权”、“农村包围城市”、“兵民是胜利之本”、“文艺为无产阶级革命服务”、“新民主主义”、“批评和自我批评”、“群众路线”、“统一战线”、“团结一切可以团结的人”、“人民战争”、“人民是创造世界历史的动力”、“调动一切积极因素”、“无产阶级专政下继续革命的理论”、“三个世界”、“无产阶级专政下继续革命”、“资产阶级就在共产党内”等论点。"
 i_trotskyism:0 "托洛茨基主义"
 i_trotskyism_desc:0 "托洛茨基主义是马克思列宁主义的延伸，其名称来自其最早的理论建立者、苏联红军缔造者以及领导者、第三国际创建者、第四国际创建者及其精神领袖列夫·达维多维奇·托洛茨基。托洛茨基主义者们主张建立列宁式的无产阶级先锋队政党，反对官僚主义，实现真正意义上的民主集中制，拥护无产阶级国际主义和不断革命，和一个基于工人阶级自我解放和工人民主的无产阶级专政。"
 i_castroism:0 "卡斯特罗主义"
 i_castroism_desc:0 "卡斯特罗主义是列宁主义在中美洲和南美洲国家的延伸，其主张政府重新分配生产资料来缩小阶级鸿沟，同时利用宗教和其他途径来宣扬左翼言论。卡斯特罗主义还包括对种族主义的反对和对革命的宣扬。"
 i_automationism:0 "自动化主义"
 i_automationism_desc:0 "自动化主义是一种注重科学与发展的左翼意识形态。自动化主义者们推崇通过结合电子化信息储存，全自动化管理和高效率的计划经济，大胆地实验看似超前的理论和技术，来达成生产力的快速发展，实现共产主义。"
 i_anarchy_communism:0 "无政府共产主义"
 i_anarchy_communism_desc:0 "无政府共产主义是一种支持废除国家、资本主义、雇佣劳动、等级制度及生产资料私有制，同时拥护生产资料公有制及由工人委员会所构成的横向网络所统领下依照各尽所能、各取所需进行直接民主制的意识形态。"
 i_left_populism:0 "左翼民粹主义"
 i_left_populism_desc:0 "左翼民粹主义是一套拒绝现有政治共识，结合反自由放任主义与反精英主义的政治哲学。他们推崇社会平等与相关的政府方案、反资本主义和全球化，但与右翼的民族保守主义思想相对。"
 i_moderate_socialism:0 "温和社会主义"
 i_moderate_socialism_desc:0 "温和社会主义者们主张在现有架构和基础上渐进演变、逐步进步，反对激烈变革，反对疾风骤雨式的推翻现有架构，重新构造新架构的革命。其宣扬阶级调和、阶级合作，主张在保存现有制度相对长期不变的条件下实行逐步社会改良的一种政治思潮。改革者会让保守派安心，在不影响现有的社会制度下推动改革，在改善经济同时，他们的改革亦得以实现，达到一定成果。"
 i_authoritarian_socialism:0 "威权社会主义"
 i_authoritarian_socialism_desc:0 "威权社会主义是一种强调集中权力和政府控制的社会主义意识形态。在这一体系中，政府拥有广泛的经济计划和社会管理权力，以确保实现社会主义的核心目标；有时可能会忽视个人权利以确保集体利益。"
