l_english:
 LOADING_TIP_0:0 "乐\n——约翰·F·肯尼迪"
 LOADING_TIP_1:0 "不管黑猫白猫，能捉到老鼠就是好猫。\n——邓小平"
 LOADING_TIP_2:0 "今日割五城，明日割十城，然后得一夕安寝。起视四境，而秦兵又至矣。\n——苏洵"
 LOADING_TIP_3:0 "一个幽灵，共产主义的幽灵，在欧洲大陆徘徊。\n——《共产党宣言》"
 LOADING_TIP_4:0 "让统治阶级在共产主义革命面前发抖吧。无产者在这个革命中失去的只是锁链，他们获得的将是整个世界。\n——《共产党宣言》"
 LOADING_TIP_5:0 "全世界无产者，联合起来！\n——《共产党宣言》"
 LOADING_TIP_6:0 "我是个伞兵。\n——《独立宣言》"
 LOADING_TIP_7:0 "让军中战士一齐罢工，使暴力机器乱作一团。\n——《国际歌》"
 LOADING_TIP_8:0 "没有无义务的权利，也没有无权利的义务！\n——《国际歌》"
 LOADING_TIP_9:0 "别开枪，我是中国人！\n——吕超然（在被苏军击毙前）"
 LOADING_TIP_10:0 "教宗！他有多少个师？\n——约瑟夫·斯大林"
 LOADING_TIP_11:0 "打得一拳开，免得百拳来。\n——毛泽东"
 LOADING_TIP_12:0 "唯一真正的力量来源于枪杆子。\n——约瑟夫·斯大林"
 LOADING_TIP_13:0 "我们相信，当人们走出我们的星球时，他们会把民族间的分歧抛在脑后。\n——约翰·F·肯尼迪"
 LOADING_TIP_14:0 "矛盾是普遍存在的。\n——《继续革命论》"
 LOADING_TIP_15:0 "在社会主义这个历史阶段中，还存在着阶级、阶级矛盾和阶级斗争，存在着社会主义同资本主义两条道路的斗争，存在着资本主义复辟的危险性。\n——《继续革命论》"
 LOADING_TIP_16:0 "无产阶级专政下继续进行革命，最重要的，是要开展无产阶级文化大革命。\n——《继续革命论》"
 LOADING_TIP_17:0 "同胞们，中华人民共和国中央人民政府在今天成立了!\n——毛泽东"
 LOADING_TIP_18:0 "德国人民争取生存空间的努力失败了。\n——海因里希·希姆莱（1942年向同盟国投降后）"
 LOADING_TIP_19:0 "从北海的威廉港到亚得里亚海边的的里雅斯特，一幅横贯欧洲大陆的铁幕已经降落下来。\n——温斯顿·丘吉尔"
 LOADING_TIP_20:0 "会挽雕弓如满月，西北望，射天狼。\n——苏轼"
 LOADING_TIP_21:0 "中国人的性情总是喜欢调和、折中的、譬如你说，这屋子太暗，说在这里开一个天窗，大家一定是不允许的，但你主张拆掉屋顶，他们就会来调和，愿意开天窗了。\n——鲁迅"
 LOADING_TIP_22:0 "为什么为了汉城而死？\n——同盟国反战口号"
 LOADING_TIP_23:0 "此前可怜的内维尔·张伯伦以为他能信任斯大林，他错了。\n——温斯顿·丘吉尔（琉球会议后）"
 LOADING_TIP_24:0 "力量从团结来，智慧从劳动来，行动从思想来，荣誉从集体来。\n——雷锋"
 LOADING_TIP_25:0 "我们将会投放核武器！。\n——道格拉斯·麦克阿瑟"
 LOADING_TIP_26:0 "横眉冷对千夫指，俯首甘为孺子牛。\n——鲁迅"
 LOADING_TIP_27:0 "我不知道第三次世界大战将使用什么武器进行，但第四次世界大战将使用棍棒和石头进行。\n——艾尔伯特·爱因斯坦"
 LOADING_TIP_28:0 "游击队起义是所有希望摆脱外国枷锁的国家的真正战争方法。它是无敌的，坚不可摧的。\n——朱塞佩·马志尼"
 LOADING_TIP_29:0 "每次当山姆大叔带着他所有的战争机器被一群吃米饭的人逼退后，他就输了。\n——马尔科姆·X"
 LOADING_TIP_30:0 "以前所有社会的历史都是阶级斗争的历史。\n——卡尔·马克思"
 LOADING_TIP_31:0 "各尽所能，各取所需。\n——卡尔·马克思"
 LOADING_TIP_32:0 "马克思主义的道理千条万绪，归根结底就是一句话：“造反有理。\n——毛泽东"
 LOADING_TIP_33:0 "英格兰是太阳底下阶级压迫最为猖獗的国家。这是一片势利和特权的土地，主要由老年人和愚蠢的人统治。\n——乔治·奥威尔"
 LOADING_TIP_34:0 "毋庸置疑，当面临存亡之忧时，人间就会爆发冲突，并且最终招致诸国间不幸的战事。\n——东条英机"
 LOADING_TIP_35:0 "在一场单挑中，胜利者是弹夹里多一发的人。\n——埃尔温·隆美尔"
 LOADING_TIP_36:0 "我宁可当锤子而不是砧子。\n——埃尔温·隆美尔"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是开动脑筋可以同时兼顾二者。\n——埃尔温·隆美尔"
 LOADING_TIP_38:0 "此前可怜的内维尔·张伯伦以为他能信任希特勒，他错了。但是我不觉得我对斯大林的看法错了。\n——温斯顿·丘吉尔（雅尔塔会议后）"
 LOADING_TIP_39:0 "我相信这是我们时代的和平。\n——内维尔·张伯伦，1938年慕尼黑协定后"
 LOADING_TIP_40:0 "没有一架敌人的轰炸机能到达鲁尔。如果有一架到了鲁尔，我的名字就不叫戈林，你可以叫我迈耶。\n——赫尔曼·迈耶"
 LOADING_TIP_41:0 "我们只需往大门踹上一脚，整座腐朽的建筑便会轰然倒塌。\n——阿道夫·希特勒（评价苏联）"
 LOADING_TIP_42:0 "我可以保证在对英美开战后的半年至一年内势如破竹，但是在这之后，我毫无获胜的把握。\n——山本五十六"
 LOADING_TIP_43:0 "如果我们抵达雷区，我们的步兵会像雷区不存在般发起进攻。\n——格奥尔基·朱可夫"
 LOADING_TIP_44:0 "我们低估了俄国巨人……无论何时消灭一打师，俄国人就会换上另一打。\n——弗朗茨·哈尔德"
 LOADING_TIP_45:0 "致德国指挥官：放屁！\n美国指挥官\n——安东尼·C·麦考利夫（回复德国的劝降）"
 LOADING_TIP_46:0 "今天是我们，明天就轮到你们。\n——海尔·塞拉西一世，1936年"
 LOADING_TIP_47:0 "一步也不许后退！\n——苏联第227号命令"
 LOADING_TIP_48:0 "虎！虎！虎！\n——渊田美津雄，1941年12月7日"
 LOADING_TIP_49:0 "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50:0 "第34特遣舰队现在何处？重复一遍，现在何处？全世界都想知道。\n——CINCPAC（太平洋舰队最高指挥官），莱特湾海战"
 LOADING_TIP_51:0 "而战局未必好转，世界大势亦不利我。\n——昭和天皇，1942年"
 LOADING_TIP_52:0 "我们本该在一战后就明白。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_53:0 "俄国的庞大耗干了我们。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_54:0 "我问你，你是否想要总体战？如果有必要，你是否想要一场比我们以前能想象的更总体和彻底的战争？\n——约瑟夫·戈培尔"
 LOADING_TIP_55:0 "德国军队的一击和苏联军队的另一击给这个凡尔赛的丑陋产物带去了终结。\n——维亚切斯拉夫·莫洛托夫（波兰沦亡后）"
 LOADING_TIP_56:0 "刮掉一条平顶船！迪克森通知母舰：刮掉一条平顶船！\n——罗伯特·E.·迪克森，珊瑚海之战"
 LOADING_TIP_57:0 "这难道不可怕吗？在这里，我们两个德国总参谋部的军官，正在谈论怎么谋杀我们的最高统帅。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_58:0 "希特勒是一个正在跳舞的托钵僧，他必须被干掉。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_59:0 "纳粹在一种自以为只有他们可以炸别人，而别人不会来炸他们的天真幻觉中进入了战争。\n——亚瑟·“轰炸机”·哈里斯"
 LOADING_TIP_60:0 "如果希特勒入侵了地狱，我也会在下院为恶魔说几句好话。\n——温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61:0 "所以那个杂种死了？我们没能活捉他真是太遗憾了！\n——约瑟夫·斯大林（听说希特勒自杀后）"
 LOADING_TIP_62:0 "我们被击败了，我们被痛打了，我们输掉了这场战斗。\n——保罗·雷诺，1940年5月15日"
 LOADING_TIP_63:0 "我只需要几千人的伤亡便可作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64:0 "法国人对波兰人谎称他们将会进攻，但他们并无这个打算。\n——艾德蒙·艾恩赛德"
 LOADING_TIP_65:0 "为何要为但泽而死？\n——法国反战口号，1939年"
 LOADING_TIP_66:0 "关于这场战争，存在着些虚假的东西。\n——美国参议员威廉·波拉，1939年"
 LOADING_TIP_67:0 "瑞士有着最令人作呕且卑鄙的人民及政治体系，瑞士人是新德国不共戴天的敌人。\n——阿道夫·希特勒"
 LOADING_TIP_68:0 "胜利的果实向我们来得太快了。\n——昭和天皇"
 LOADING_TIP_69:0 "你们最后都会去给德国人擦鞋！\n——伊塔洛·巴尔博"
 LOADING_TIP_70:0 "击沉，烧毁，俘获，摧毁。不要让任何东西通过。\n——安德鲁·坎宁安，突尼斯战役"
 LOADING_TIP_71:0 "我觉得我们可能多过了一座桥。\n——弗里德里克·勃朗宁（市场花园行动前）"
 LOADING_TIP_72:0 "为法国军队感谢上帝。\n——温斯顿·丘吉尔，1933年"
 LOADING_TIP_73:0 "当你发觉一条响尾蛇即将咬人的时候，你不会等到被咬了才去消灭它。\n——富兰克林·D·罗斯福"
 LOADING_TIP_74:0 "规则不一定是神圣的，原则才是。\n——富兰克林·D·罗斯福"
 LOADING_TIP_75:0 "挨饿和失业的人民是滋生独裁的土壤。\n——富兰克林·D·罗斯福"
 LOADING_TIP_76:0 "如果一个人想活下去那他必须随时保持警惕，否则一些婊子养的德国人就会偷偷摸到他背后用打出屎的力量把他干掉。\n——乔治·S·巴顿"
 LOADING_TIP_77:0 "除非连最普通的士兵都清楚他正在保卫国家，否则任何防御工事、火炮或者外国援助都毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78:0 "穿越泥泞与鲜血，直抵绿野的彼岸。\n——加拿大皇家装甲部队座右铭"
 LOADING_TIP_79:0 "英国舰队普遍好奇想要知晓意大利人是否达到了他们在上次战争中的水平，还是说他们已经彻底堕落了。\n——温斯顿·丘吉尔（在意大利宣战后）"
 LOADING_TIP_80:0 "而且我们还会抡起碎酒瓶底来对付他们，因为我们他娘的只剩下这个了！\n——温斯顿·丘吉尔（在承诺将在田野和街头战斗之后）"
 LOADING_TIP_81:0 "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。\n——德国中央集团军群反坦克手册"
 LOADING_TIP_82:0 "给我50架DC-3，我不在乎日本人是否占领滇缅公路。\n——蒋介石"
 LOADING_TIP_83:0 "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_84:0 "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_85:0 "我宁愿死在大罗马尼亚的沼泽中，也决不苟活在小罗马尼亚的天堂里。\n——扬·安东内斯库"
 LOADING_TIP_86:0 "人并不重要，重要的是他们代表的是什么。\n——扬·安东内斯库"
 LOADING_TIP_87:0 "在战争时期，真理是如此宝贵，以至于她总需要用谎言去加以捍卫。\n——温斯顿·丘吉尔"
 LOADING_TIP_88:0 "今天，我们被机械化部队击败了。将来，我们一定能够用更优越的机械化部队战胜敌人，世界的命运就系于此。\n——夏尔·戴高乐"
 LOADING_TIP_89:0 "漫漫秋日，如提琴长叹，我心暗伤。\n——英国特别行动局向法国抵抗组织发送的加密信息"
 LOADING_TIP_90:0 "他们都将拜倒在我的脚下！\n——第四天灾"